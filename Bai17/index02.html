<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <style>
        button{
            position: relative;
            bottom: 10px;
        }
    </style>
<body>
    <!-- Chưa hoàn thành -->
    <p>Browser:
        <input type="text" name="browser" id="txtbrowser">
    </p>
    <p>Username: <input type="text" name="name" id="txtname"></p>
    <p>Encryption:
        <select name="ect" id="txtect">
            <option value="2048">2048 (High Grade)</option>
            <option value="2049">2049 (Street)</option>
            <option value="2050">2050 (City)</option>
        </select>
    </p> <br>
    0<input type="range" name="point" id="txtpoint" min="0" max="100">100 <br>
    <input type="text" name="box" id="txtbox" value="50">
    <p>Birthday: <input type="text" name="birth" id="txtbirth" value="mm/dd/yyyy"></p>
    <p>Select your farvorite color: <input type="color" name="clor" id="txtclor" value="#F01414"></p>
    <p>Birthday (month and year): <input type="month" name="bdmonth" id="txtbdmonth"></p>
    <p>Select a week: <input type="week" name="bdweek" id="txtbdweek"></p>
    <p>Birthday 9date and time): <input type="time" name="bdtime" id="txtbdtime"></p>
    <p>E-mail: <input type="email" name="bdemail" id="txtbdemail"></p>
    <p>Telephone: <input type="tel" name="bdtel" id="txtbdtel"></p>
    <p>Add your homepage: <input type="text" name="bdhome" id="txtbdhome"></p><br>
    <button>Submit</button>
    <p><b>Note: </b>The datalist tag is not supported in Safiri IE9 (and earlier)</p>
</body>
</html>
